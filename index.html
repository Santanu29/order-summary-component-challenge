<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

	<body>
		<!-- Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! Annual Plan $59.99/year Change Proceed to Payment Cancel Order -->
		<!-- <main> -->
		<main class="container">
			<div class="hero">
				<img src="images/illustration-hero.svg" alt="" />
			</div>

			<div class="text-content" role="article">
				<h1 class="title">Order Summary</h1>
				<p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

				<div class="plan-box">
					<div class="left-content">
						<div>
							<img src="images/icon-music.svg" alt="music-icon" />
						</div>
						<div class="plan">
							<h2 class="plan-name">Annual Plan</h2>
							<p class="plan-price">$59.99/year</p>
						</div>
					</div>

					<div class="right-content">
						<div class="change">
							<a href="#">Change</a>
						</div>
					</div>
				</div>

				<button class="proceed-btn">Proceed to payment</button>
				<button class="cancel-btn">Cancel Order</button>
			</div>
		</main>
		<!-- </main> -->
		<footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/santanu29">Santanu Biswas</a>.</footer>
	</body>
</html>
